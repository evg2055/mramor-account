                <div><label for="">Изделие</label><br><input type="text"></div>
                <div><label for="">Материал</label><a href="" class="button_mini" id="ButtonAddMaterialsList">+</a><br><input type="text" list="listSetMaterial" id="setMaterial">
                    <datalist id = "listSetMaterial"></datalist> 
                </div>
                <div>
                    <label for="">Фаска</label><br><input type="text" list="listSetСhamfer">

                        <option value = "a"> </option>

                        <option value = "обратная f"> </option>
                    </datalist> 
                </div>
                <div>
                    <label for="">Мойка</label> <input type="checkbox" name="на базе" id=""><label for="">на базе</label><br><input type="text" list="listSetSink">
                    <datalist id = "listSetSink">
                        <option value = "верхняя"> </option>
                        <option value = "нижняя"> </option>
                    </datalist> 
                </div>
                <div>
                    <label for="">Примечания</label><br><textarea name="" id="" cols="50" rows="2"></textarea> 
                </div>
            </section>
        <!-- пункт заказа -->
            <fieldset class="fieldset fieldset_vertical">
                <legend>вид работы</legend>
                <div class="fieldset fieldset_border">
                    <div>
                        <label for="">Вид работы</label><a href="" class="button_mini" id="ButtonAddJobsList">+</a><br><input type="text" list="listSetJobs" id="setJobs">

                            <option value = "дымовский" data-material=""> </option>
                        </datalist> 
                    </div>
                        <div><label for="">Количество</label><br><input type="text"></div>
                        <div><label for="">Цена</label><br><input type="text"> </div>
                        <div><label for="">Итого</label><br><input type="text"> </div>
                        <div><label for="">Примечания</label><br><textarea name="" id="" cols="48" rows="1"></textarea> </div>
                </div>
                <button class="button">+</button>
            </fieldset>
        </fieldset>
